<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Quiz!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel='stylesheet' href='./css/style.css'>
    


</head>

<body>

    <!-- comment tag -->

    <a href='#'>View High Scores</a>
    <a href='#' id='timerText'>Time: 0</a>


    <h1 id='introH1'>Coding Quiz Challenge</h1>
    <p id="introP">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect
        answers will penalize your score/time by ten seconds!</p>

    <button id='startTheQuiz'>Start Quiz</button>


    <h1 id='questionDisplay'></h1>
    <ol id='answerBox'>
        <li class='answerButton' id='answer1Button'></li>
        <li class='answerButton' id='answer2Button'></li>
        <li class='answerButton' id='answer3Button'></li>
        <li class='answerButton' id='answer4Button'></li>
    </ol>
    <h3 id='reactionDisplay'></h3>



    <h1 id='allDoneDisplay'>All Done!</h1>
    <h3 id='finalScoreDisplay'></h3>

    <p id='initialsLabel'>Enter your intials:</p>
    <input id='initialsInput'></input>
    <button id='initialsSubmit'>Submit</button>

    <h1 id='scoreboardH1'>HIGH SCORES</h1>

    <ol id="highScoreList">

    </ol>

    <button id='playAgain'>Play Again</button>

    <script src='./js/questions.js'></script>
    <script src='./js/logic.js'></script>




</body>

</html>
