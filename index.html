<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Quiz!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@700&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='./css/style.css'>
</head>

<main>

    <!-- setting up the various HTML containers that we'll be dynamically manipulating thru JavaScript-->

    <div class='container'>

        <div id='timerText'>Time: 0</div>
        <div id="myProgress">
            <div id="myBar"></div>
        </div>

        <div class='row'>
            <div class='col-lg-12 my-auto'>
                <h1 id='introH1'>Coding Quiz Challenge</h1>
            </div>
        </div>

        <hr />
        <div class='row'>
            <p id="introP">Try to answer the following code-related questions within the time limit. Keep in mind that
                incorrect answers will penalize your score/time by ten seconds!</p>
        </div>

        <hr />
        <div class='row'>
            <div class='col text-center'>
                <button id='startTheQuiz'>Start Quiz</button>
            </div>
        </div>

        <h2 id='questionDisplay'></h2>
        <hr id='qustionHR' />
        <ol id='answerBox'>
            <li class='answerButton' id='answer1Button'></li>
            <li class='answerButton' id='answer2Button'></li>
            <li class='answerButton' id='answer3Button'></li>
            <li class='answerButton' id='answer4Button'></li>
        </ol>
        <h3 id='reactionDisplay'></h3>



        <h1 id='allDoneDisplay'>All Done!</h1>
        <h3 id='finalScoreDisplay'></h3>
        <br>


        <p id='initialsLabel'>Enter your intials:</p>
        <input id='initialsInput'></input>
        <button id='initialsSubmit'>Submit</button>

        <h1 id='scoreboardH1'>HIGH SCORES</h1>
        <br>

        <ol id="highScoreList"> </ol>

        <button id='playAgain'>Start Over</button>
        <button id='viewHighScoresButton'>View High Scores</button>
    </div>

    <script src='./js/questions.js'></script>
    <script src='./js/logic.js'></script>




</main>

</html>
